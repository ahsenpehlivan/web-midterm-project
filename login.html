<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Transport System</title>

    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo" class="logo-img" />
                <span class="logo-text">TRANSPORT</span>
            </div>

            <nav class="nav-links">
                <a href="home.html" class="nav-link">HOME</a>
                <a href="login.html" class="nav-link active">LOGIN</a>
            </nav>
        </div>
    </header>

    <!-- LOGIN FORM -->
    <main class="login-section">
        <div class="container login-container">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Please sign in to your account</p>
            <form class="login-form" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                    />
                </div>

                <button type="submit" class="btn-primary login-btn">Login</button>
            </form>
        </div>
    </main>
    <script>
    document.querySelector(".login-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "customer" && password === "123456") {
            window.location.href = "create_shipment.html";
        } else if (username === "admin" && password === "987654") {
            window.location.href = "admin.html";
        } else {
            alert("Invalid username or password. Please try again.");
        }
    });
    </script>

</body>
</html>
